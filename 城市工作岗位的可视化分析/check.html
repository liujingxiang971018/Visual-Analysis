<body class="login" mycollectionplug="bind">
<div class="login_m">

<div class="login_boder">

<div class="login_padding" id="login_model">

  <label>
    <input type="text" id="username" class="txt_input txt_input2">

  <h2>select</h2>

	<select id='valueselect'>
		<option value="职位信息" class="txt_input">职位信息</option>

  <div class="rem_sub">

  <script type="text/javascript">
	function imshow(){
        var username = document.getElementById("username").value;
        var userpwd = document.getElementById("userpwd").value;
		var valueselect=document.getElementById("valueselect").value;
		if(username=="chengdu" && userpwd=="python")
		{
			switch(valueselect)
			{
			case "职位信息":window.open("lagou-成都-python_职位信息柱状图.html");break;
			case "薪水信息":window.open("lagou-成都-python_薪水信息柱状图.html");break;
			case "行业分布":window.open("lagou-成都-python_行业分布饼状图.html");break;
			case "公司规模":window.open("lagou-成都-python_公司规模饼状图.html");break;
			case "工作经验":window.open("lagou-成都-python_工作经验信息饼状图.html");break;
			case "学历要求":window.open("lagou-成都-python_学历要求信息饼状图.html");break;
			case "工作地点":window.open("lagou-成都-python_工作地点信息饼状图.html");break;
			}
		}
		if(username=="chengdu" && userpwd=="嵌入式")
		{
			switch(valueselect)
			{
			case "职位信息":window.open("lagou-成都-嵌入式_职位信息柱状图.html");break;
			case "薪水信息":window.open("lagou-成都-嵌入式_薪水信息柱状图.html");break;

			case "公司规模":window.open("lagou-成都-嵌入式_公司规模饼状图.html");break;
			case "工作经验":window.open("lagou-成都-嵌入式_工作经验信息饼状图.html");break;
			case "学历要求":window.open("lagou-成都-嵌入式_学历要求信息饼状图.html");break;
			case "工作地点":window.open("lagou-成都-嵌入式_工作地点信息饼状图.html");break;
			}
		}	      	        
	  }
</script>
